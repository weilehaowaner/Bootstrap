<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图框架</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css"  />
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/bootstrap.min.js"></script> 
	</head>
	<body>
		<div class="container">
			<div class="carousel slide" id="myCarousel">
				<ol class="carousel-indicators">
					<li class="active" data-target="#myCarousel" data-slide-to="0"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active"><img src="../img/background1.gif" alt=""/></div>
					<div class="item"><img src="../img/background2.jpg" alt="" /></div>
					<div class="item"><img src="../img/background3.jpg" alt="" /></div>
					<div class="item"><img src="../img/background4.jpg" alt="" /></div>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev" role="button">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next" role="button">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</body>
</html>
